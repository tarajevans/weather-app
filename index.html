<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./develop/style.css" />
    <title>Document</title>
</head>
<header>
    <h1 id="header">Weather Dashboard</h1>
</header>
<body>
    <div clas="row">
        <div class="col ">
            <div class="row">
                <div class="col col-lg-2 text-dark sticky-top d-flex flex-column p-4 p-lg-3">
                    <h2 class="text-center">
                        Search for a city
                    </h2>
                    <form>
                        <label for="cityIn">City:</label><br>
                        <input type="text" id="cityIn" name="cityIn"><br>
                        <label for="stateIn">State or Province:</label><br>
                        <input type="text" id="stateIn" name="stateIn">
                    </form></br>
                    <button type="search" id="search">Search</button>
                    <ul id="history" class="container"></ul>
                </div>
            </div>
        </div>
        
        <div class="col col-lg-12">    
            <div id="displayResults">

            </div>
            <div>
                <text id="temp"></text>
            </div>
            <div>
                <text id="humidity"></text>
            </div>
            <div>
                <text id="wind"></text>
            </div>
            
        </div>   
    
            <main class="column">
                <div class="row" id="fiveDay">
                </div>
            </main>
            
                 
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./develop/script.js"></script>
</body>
</html>
